<!DOCTYPE html>
<html>
  <head>
    <meta charset ="UTF-8">
    <title>Weather Dashboard</title>
		<!--stylesheets-->
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="./Assets/style.css">
    <!--fontawesome and googlefonts-->
    <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js" data-auto-replace-svg="nest"></script>
    <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet">


  </head>
  <body>
   
		<!--header-->
		<nav class="navbar navbar-dark bg-dark justify-content-center">
			<h1>Weather Dashboard</h1>
		</nav>

		<!-- <div class="container"> -->
		<div class="row" id="contentContainer">
			<!--lefts side: search and city storage panel-->         
			<div class ="col-lg-4">
				<div class="panel panel-default" id="left-panel">
					<div class="panel-heading">
						<h2 class="panel-title" id="searchHeader">Search for a City:</h2>
					</div>
					<div class="panel-body">
						<form class="form-inline">
							<div class="form-group">
								<input type="text" class="form-control" id="citySearch">                            
								<button type="submit" class="btn btn-default"id="searchBtn"><i class="fas fa-search"></i></button>
							</div>
						</form>
						<ul class="list-group" id="cityList">
							<!-- <li class="list-group-item active">Cras justo odio</li> -->
							<!-- <li class="list-group-item">Atlanta</li>
							<li class="list-group-item">Apex</li>
							<li class="list-group-item">New York City</li>
							<li class="list-group-item">Berlin</li>
							<li class="list-group-item">Madird</li>
							<li class="list-group-item">Stockholm</li>
							<li class="list-group-item">Munich</li>
							<li class="list-group-item">Chicago</li> -->
						</ul>
					</div>
				</div>
			</div>
			<!--left panel-->
			<!--main info-->
			<div class="col-lg-8">
				
				<div class="row">
					
					<div class="col-lg-12">
						<div class="panel panel-default" id="upperRightPanel">
							<div class="panel-heading">
								<h3 class="panel-title" id="cityName"></h3>
							</div>
							<div class="panel-body">
								<p class="temp"></p>
								<p class="humidity"></p>
								<p class="wind"></p>
								<p class="UV"></p>
							</div>
						</div>
					</div>
				</div>
				<!--5day forecast-->
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default" id="lowerRightPanel">
							<div class="panel-heading">
								<h2 class="panel-title" id="forecast">5-Day Forecast:</h2>
							</div>
							<div class="panel-body">
								<div class="card-deck" id="forecastSection">
									
									<!--tomorrow-->
									<div class="card">
										<div class="card-body">
											<h5 class="card-title" id="date1"></h5>
											<p class="icon1"></p>
											<p class="temp1"></p>
											<p class="humid1"></p>
										</div>
									</div>
									<!--day+2-->
									<div class="card">
									<div class="card-body">
											<h5 class="card-title" id="date2"></h5>
											<p class="icon2"></p>
											<p class="temp2"></p>
											<p class="humid2"></p>
									</div>
									</div>
									<!--day+3-->
									<div class="card">
									<div class="card-body">
										<h5 class="card-title" id="date3"></h5>
										<p class="icon3"></p>
										<p class="temp3"></p>
										<p class="humid3"></p>
									</div>
									</div>
									<!--day+4-->
									<div class="card">
									<div class="card-body">
										<h5 class="card-title" id="date4"></h5>
										<p class="icon4"></p>
										<p class="temp4"></p>
										<p class="humid4"></p>
									</div>
									</div>
									<!--day+5-->
									<div class="card">
									<div class="card-body">
										<h5 class="card-title" id="date5"></h5>
										<p class="icon5"></p>
										<p class="temp5"></p>
										<p class="humid5"></p>
									</div>
									</div>
								
								</div>
							</div>
					
						</div>
			
					</div>
				
				</div>
			
			</div>
		</div>
            
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/lib/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/script.js"></script>

  </body>
</html>
